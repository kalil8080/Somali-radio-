<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    function startMagool() {
      const iframe = document.getElementById("ytplayer");
      iframe.src =
        "https://www.youtube.com/embed?listType=playlist&list=PLLmXWQTH4wCUuFffBNFV9CJW7j3W4jceo&autoplay=1&shuffle=1";
      document.getElementById("cover").style.display = "none";
      document.getElementById("nowplaying").style.display = "block";
    }
  </script>

  <style>
    body {
      margin: 0;
      background: #4189dd;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cover {
      width: 90vw;
      max-width: 360px;
      cursor: pointer;
    }

    #cover img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
    }

    #nowplaying {
      display: none;
      color: white;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <!-- CLICKABLE PNG -->
  <div id="cover" onclick="startMagool()">
    <img
      src="somali-radio-music-cover.png"
      alt="Play Magool Songs"
    >
  </div>

  <!-- NOW PLAYING TEXT -->
  <div id="nowplaying">
    ðŸŽµ Now Playing: <strong>Magool</strong><br>
    Somali Qaraami Music
  </div>

  <!-- HIDDEN YOUTUBE PLAYER -->
  <iframe
    id="ytplayer"
    width="1"
    height="1"
    style="display:none;"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

</body>
</html>
