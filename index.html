<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magool – Somali Qaraami</title>

  <script>
    function startMagool() {
      const iframe = document.getElementById("ytplayer");
      iframe.src =
        "https://www.youtube.com/embed?listType=playlist&list=PLLmXWQTH4wCUuFffBNFV9CJW7j3W4jceo&autoplay=1";
      document.getElementById("cover").style.display = "none";
    }
  </script>
</head>

<body style="
  margin:0;
  background:#4189dd;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
">

  <!-- SOMALI BLUE IMAGE / BUTTON -->
  <div
    id="cover"
    onclick="startMagool()"
    style="
      width:320px;
      height:320px;
      border-radius:20px;
      background:#4189dd;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      box-shadow:0 0 25px rgba(0,0,0,0.35);
      text-align:center;
    "
  >
    <h1 style="color:white; margin:0;">magool</h1>
    <p style="color:white; margin-top:12px;">
      ▶ Play All Songs
    </p>
  </div>

  <!-- HIDDEN YOUTUBE PLAYER (AUDIO ONLY) -->
  <iframe
    id="ytplayer"
    width="1"
    height="1"
    style="display:none;"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

</body>
</html>
