<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somali Qaraami – magool</title>

  <script>
    let playerStarted = false;

    function startMusic() {
      if (!playerStarted) {
        document.getElementById("player").src =
          "https://www.youtube.com/embed?listType=playlist&list=PLSyveoqQBiuULjtZHeQwvNZ1dJVoCNZgf&autoplay=1";
        playerStarted = true;
      }
      document.getElementById("controls").style.display = "block";
    }

    function pauseMusic() {
      document.getElementById("player").contentWindow.postMessage(
        '{"event":"command","func":"pauseVideo","args":""}', '*');
    }

    function playMusic() {
      document.getElementById("player").contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}', '*');
    }
  </script>
</head>

<body style="
  margin:0;
  background:#4189dd;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
">

  <!-- SOMALI BLUE PLAY SCREEN -->
  <div
    onclick="startMusic()"
    style="
      width:320px;
      height:320px;
      border-radius:20px;
      background:#4189dd;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      box-shadow:0 0 25px rgba(0,0,0,0.3);
      text-align:center;
    "
  >
    <h1 style="color:white; margin:0;">magool</h1>
    <p style="color:white; margin-top:10px;">
      ▶ Play All Qaraami Songs
    </p>
  </div>

  <!-- CONTROLS -->
  <div id="controls" style="display:none; margin-top:20px;">
    <button onclick="playMusic()" style="margin-right:10px;">▶ Play</button>
    <button onclick="pauseMusic()">⏸ Pause</button>
  </div>

  <!-- HIDDEN YOUTUBE PLAYER -->
  <iframe
    id="player"
    width="1"
    height="1"
    style="display:none;"
    src=""
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

</body>
</html>
